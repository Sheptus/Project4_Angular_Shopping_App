<div class="container py-3">
  <div class="row pt-5 mt-3">
    <!--Grid column-->
    <div class="col-md-6">
      <mdb-card
        bgcolor="login-card"
        class="wow fadeIn z-depth-1"
        data-wow-delay="0.2s"
        style="animation-name: none; visibility: visible"
      >
        <mdb-card-body>
          <h2 class="feature-title text-center mb-3 mt-5 font-bold">
            <strong class="text-center">Register</strong>
          </h2>
          <hr />
          <!-- 1st Form -->
          <form
            *ngIf="!stepper"
            [formGroup]="registerFormFirst"
            (ngSubmit)="onRegisterFirst()"
            class="mt-5"
          >
            <!-- email -->
            <div class="md-form">
              <mdb-icon fas icon="at"></mdb-icon>
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                mdbInput
                required
              />
              <div *ngIf="email.invalid && email.touched">
                <small class="text-danger" *ngIf="email.errors?.required"
                  >Email is required</small
                >
              </div>
            </div>
            <!-- password -->
            <div class="md-form">
              <mdb-icon fas icon="unlock-alt"></mdb-icon>
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                mdbInput
                required
              />
            </div>
            <!-- Confirm password -->
            <div class="md-form">
              <mdb-icon fas icon="unlock-alt"></mdb-icon>
              <label for="passwordConfirm">Password Confirm</label>
              <input
                type="passwordConfirm"
                class="form-control"
                id="passwordConfirm"
                formControlName="passwordConfirm"
                mdbInput
                required
              />
              <small
                class="text-danger"
                *ngIf="registerFormFirst.errors?.misMatch"
                >Password Do Not Match</small
              >
            </div>
            <!-- submit button -->
            <div class="text-center">
              <button
                mdbBtn
                type="submit"
                color="indigo"
                rounded="true"
                class="mt-3 waves-effect waves-light"
                mdbWavesEffect
              >
                Sign-Up
              </button>
            </div>
          </form>
          <!-- /1st Form -->

          <!-- 2nd Form -->
          <form
            *ngIf="!stepper"
            [formGroup]="registerFormSecond"
            (ngSubmit)="onRegisterSecond()"
            class="mt-5"
          >
            <!-- first name -->
            <div class="md-form">
              <mdb-icon fas icon="user" class="dark-grey-text"></mdb-icon>
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                formControlName="firstName"
                mdbInput
                required
              />
              <div *ngIf="firstName.invalid && firstName.touched">
                <small class="text-danger" *ngIf="firstName.errors?.required"
                  >First Name is required</small
                >
              </div>
            </div>
            <!-- last name -->
            <div class="md-form">
              <mdb-icon far icon="user"></mdb-icon>
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                formControlName="lastName"
                mdbInput
                required
              />
              <div *ngIf="lastName.invalid && lastName.touched">
                <small class="text-danger" *ngIf="lastName.errors?.required"
                  >Last Name is required</small
                >
              </div>
            </div>
            <!-- id -->
            <div class="md-form">
              <mdb-icon far icon="id-card"></mdb-icon>
              <label for="id">ID</label>
              <input
                type="number"
                class="form-control"
                id="id"
                formControlName="id"
                mdbInput
                required
              />
              <div *ngIf="id.invalid && id.touched">
                <small class="text-danger" *ngIf="id.errors?.required"
                  >ID is required</small
                >
              </div>
            </div>
            <!-- city -->
            <div class="md-form">
              <mdb-icon fas icon="city"></mdb-icon>
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                formControlName="city"
                mdbInput
                required
              />
              <div *ngIf="city.invalid && city.touched">
                <small class="text-danger" *ngIf="city.errors?.required"
                  >City is required</small
                >
              </div>
            </div>
            <!-- street -->
            <div class="md-form">
              <mdb-icon fas icon="road"></mdb-icon>
              <label for="street">Street</label>
              <input
                type="text"
                class="form-control"
                id="street"
                formControlName="street"
                mdbInput
                required
              />
              <div *ngIf="street.invalid && street.touched">
                <small class="text-danger" *ngIf="street.errors?.required"
                  >Street is required</small
                >
              </div>
            </div>
            <!-- submit button -->
            <div class="text-center">
              <button
                mdbBtn
                type="submit"
                color="indigo"
                rounded="true"
                class="mt-3 waves-effect waves-light"
                mdbWavesEffect
              >
                Sign-Up
              </button>
            </div>
          </form>

          <!-- form status  -->
          <p>First Step: {{ registerFormFirst.status }}</p>

          <p>Second Step: {{ registerFormSecond.status }}</p>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
